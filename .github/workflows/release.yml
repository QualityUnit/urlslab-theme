name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build Assets and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install Composer dependencies
        run: composer install

      - name: Run tests
        run: composer test

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install Yarn dependencies
        run: yarn

      - name: Run test
        run: yarn eslint && yarn stylelint

      - name: Build CSS and JS
        run: yarn build

#      - name: Commit changes
#        uses: EndBug/add-and-commit@v8
#        with:
#          default_author: github_actions
#          message: 'Add Build Files'
#          add: 'assets/dist --force'

      - name: Which branch
        run: git status

      - name: Add changes
        run: git add assets/dist --force

      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git commit -m "Add Build Files"

      - name: Push changes
        run: git push --tags

      - name: Remove unnecessary files
        run: rm -rf node_modules vendor .git .idea .github *.md *.lock .editorconfig .eslintignore .eslintrc .gitignore .stylelintrc composer.json gulpfile.js package.json phpcs.xml

      - name: Create a zip file
        run: zip -r urlslab.zip .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./urlslab.zip
          asset_name: urlslab.zip
          asset_content_type: application/zip
